<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Atualizar Registro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Atualizar Registro</h1>
        <form method="post">
            <div class="mb-3">
                <label for="serie" class="form-label">Série</label>
                <input readonly type="text" class="form-control" name="serie" id="serie" value="{{ registro.serie }}"
                    required>
            </div>
            <div class="mb-3">
                <label for="contrato" class="form-label">Contrato</label>
                <select class="form-select" name="contrato" id="contrato" required>
                    <option value="AGETRAN" {% if registro.contrato=="AGETRAN" %} selected {% endif %}>AGETRAN</option>
                    <option value="DETRANMS" {% if registro.contrato=="DETRANMS" %} selected {% endif %}>DETRANMS
                    </option>
                    <option value="DNIT-MS" {% if registro.contrato=="DNIT-MS" %} selected {% endif %}>DNIT-MS</option>
                    <option value="PNCT" {% if registro.contrato=="PNCT" %} selected {% endif %}>PNCT</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="latitude" class="form-label">Latitude <span id="status"></span></label>
                <input type="text" class="form-control" name="latitude" id="latitude" value="{{ registro.latitude }}"
                    required>
            </div>
            <div class="mb-3">
                <label for="longitude" class="form-label">Longitude</label>
                <input type="text" class="form-control" name="longitude" id="longitude" value="{{ registro.longitude }}"
                    required>
            </div>
            <div class="mb-3">
                <label for="operadora" class="form-label">Operadora</label>
                <select class="form-select" name="operadora" id="operadora">
                    <option value="" {% if registro.operadora=="" %} selected {% endif %}>Operadora</option>
                    <option value="VIVO" {% if registro.operadora=="VIVO" %} selected {% endif %}>VIVO</option>
                    <option value="CLARO" {% if registro.operadora=="CLARO" %} selected {% endif %}>CLARO</option>
                    <option value="TIM" {% if registro.operadora=="TIM" %} selected {% endif %}>TIM</option>
                    <option value="OI" {% if registro.operadora=="OI" %} selected {% endif %}>OI</option>
                    <option value="LINK" {% if registro.operadora=="LINK" %} selected {% endif %}>LINK</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="numero" class="form-label">Número</label>
                <input type="text" class="form-control" name="numero" id="numero" value="{{ registro.numero }}">
            </div>
            <div class="mb-3">
                <label for="observacao" class="form-label">Observação</label>
                <input type="text" class="form-control" name="observacao" id="observacao"
                    value="{{ registro.observacao }}">
            </div>
            <button type="button" class="btn btn-secondary" id="insert-coordinates">Inserir Coordenadas
                Atuais</button>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/geoips.js?up=1"></script>
</body>

</html>
